<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <header class="p-2 bg-transparent">
        <div class=container">

                            <img src="/img/icons/Notifications.svg">

                    </li>
                    <li>
                        <a href="#" class="nav-link px-2">
                            <img src="img/icons/user-icon.svg" alt="">

                    </li>
                    <li>
                        <a href="#" class="btn btn-light">Logout <img src="img/icons/logout-icon.svg" alt=""></a>
                    </li>
                  </ul>
                    
                </div>
              </div>
        </div>

                    <a href="#"><img src="img/icons/collapsing-icon.png" alt=""></a>

                    <a href="#" class="btn btn-primary">

                    </a>
                    <a href="#" class="btn btn-light">

                            </div>

                    </a>
                     <a href="#" class="btn btn-light">

                            </div>
                            <div class="col-9">
                                Results
                            </div>   
                        </div>         
                    </a>
                </div>
                <h6 class="mb-3 mt-3"><strong>Make an Order</strong></h6>
                <div class="d-grid gap-2 pb-2">
                    <a href="#" class="btn btn-light">
                        <div class="row">
                            <div class="col-3">

                            </div>

                            </div>
                        </div>
                    </a>
                </div>
                <h6 class="mb-3 mt-3"><strong>Tests</strong></h6>
                <div class="d-grid gap-2 pb-2">
                    <a href="#" class="btn btn-light">
                        <div class="row">
                            <div class="col-3">
                                <img src="/img/icons/prev-test-icon.png" alt="">

                    <a href="#" class="btn btn-light">

                        </div>

                    <a href="#" class="btn btn-light">

                            <div class="col-3">

                            <div class="col-3">

                            </div>

                    <div class="row">
                        <div class="col-6">

                        <div class="col-6 text-end align-self-center">

                        </div>
                    </div>
                    
                </div>
